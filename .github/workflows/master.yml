name: Build and Test [master]

on:
  push:
    branches: [ master ]

  strategy:
    matrix:
      os: [ ubuntu-20.04 ]
      node-version: [ 16.x ]

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install NPM Modules
        run: npm install

      - name: Test react app
        run: npm run test

      - name: Build distribution
        run: npm run build